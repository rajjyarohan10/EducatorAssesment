<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educator Interview Assistant</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #ff6f61;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border: 1px solid #ff6f61;
            outline: none;
            background-color: #fff;
        }

        button {
            background: linear-gradient(90deg, #ff6f61, #ff9a9e);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 111, 97, 0.4);
        }

        button:active {
            transform: scale(1);
            box-shadow: 0 2px 6px rgba(255, 111, 97, 0.4);
        }

        form {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Educator Interview Assistant</h1>
        <form action="/generate" method="post">
            <label for="time">How much time do you have for this activity?</label>
            <input type="text" id="time" name="time" required>

            <label for="grade">What grade(s) or age group(s) are your learners?</label>
            <input type="text" id="grade" name="grade" required>

            <label for="environment">What is the learning environment (e.g., classroom, library)?</label>
            <input type="text" id="environment" name="environment" required>

            <label for="confidence">How confident are you in using hands-on projects?</label>
            <input type="text" id="confidence" name="confidence" required>

            <label for="assessment">Do you want to include an assessment? (Yes/No)</label>
            <input type="text" id="assessment" name="assessment" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
